<ion-app>
  <ion-split-pane contentId="main-content">
    <ion-menu
      swipeGesture="true"
      contentId="main-content"
      menuId="main-menu"
      type="overlay"
    >
      <ion-content>
        <ion-list id="inbox-list">
          <ion-list-header>
            {{ getUsername() }}
          </ion-list-header>
          <app-login></app-login>
          <ion-note>FireFinger v2.0.0-dev</ion-note>

          <ion-menu-toggle
            auto-hide="false"
            *ngFor="let p of appPages; let i = index"
          >
            <ion-item
              routerDirection="root"
              [routerLink]="[p.url]"
              lines="none"
              detail="false"
              routerLinkActive="selected"
            >
              <ion-icon
                slot="start"
                [ios]="p.icon + '-outline'"
                [md]="p.icon + '-sharp'"
              ></ion-icon>
              <ion-label>{{ p.title }}</ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>

        <app-quick-settings></app-quick-settings>
      </ion-content>
    </ion-menu>
    <ion-router-outlet id="main-content"> </ion-router-outlet>
  </ion-split-pane>
</ion-app>
