<div class="mainView" [style.backgroundColor]="colorScheme.activeColorScheme.backgroundColor">
  <mat-grid-list cols="9" [rowHeight]="getRowHeight()" class="viewContainer">
    <mat-grid-tile class="textTile" colspan="9" [rowspan]="factor"  [style.font-size]="style.fontSize">
      <span class="prev" [style.color]="colorScheme.activeColorScheme.prev">{{getPrev()}}&lrm;</span>
      <span class="current" [style.color]="colorScheme.activeColorScheme.current">{{getCurrent()}}</span>
      <span class="next" [style.color]="colorScheme.activeColorScheme.next">&lrm;{{getNext()}}</span>
    </mat-grid-tile>
    <mat-grid-tile  colspan="9" [style.color]="colorScheme.activeColorScheme.current" [style.font-size]="warningSize">
      {{getWarningText()}}
    </mat-grid-tile>
  </mat-grid-list>
</div>

<div class="footer"  [style.color]="colorScheme.activeColorScheme.current">
  <mat-grid-list cols="10" rowHeight="50px">
    <mat-grid-tile>
      Debugging tools
    </mat-grid-tile>
    <mat-grid-tile>
      <button mat-raised-button (click)="printInfo()">Print info</button>
    </mat-grid-tile>
    <mat-grid-tile>
      Mistakes: {{session.getMistakePercentage()}}
    </mat-grid-tile>
    <mat-grid-tile colspan="2">
      <button mat-raised-button (click)="setCharMode()">Char Mode</button>
      <button mat-raised-button (click)="setWordMode()">Word Mode</button>
      <button mat-raised-button (click)="setLineMode()">Line Mode</button>
    </mat-grid-tile>
    <mat-grid-tile>
      CPM: {{session.cpm}}
    </mat-grid-tile>
    <mat-grid-tile>
    <button mat-raised-button (click)="skipLesson()">Skip lesson</button>
    </mat-grid-tile>
    <mat-grid-tile>
    <button mat-raised-button (click)="openSettings()">Open Settings</button>
    </mat-grid-tile>
  </mat-grid-list>
</div>
