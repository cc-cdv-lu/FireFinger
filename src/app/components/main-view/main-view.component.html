<div class="mainView" [style.backgroundColor]="session.last_wrong_char != '' ? 'red' : style.activeColorScheme.backgroundColor">
  <mat-grid-list cols="9" [rowHeight]="getRowHeight()" class="viewContainer">
    <mat-grid-tile colspan="3" [style.color]="style.activeColorScheme.current">
      Mistakes: {{stats.currentStats.mistakesCount}} ({{session.getMistakePercentage()}})
    </mat-grid-tile>
    <mat-grid-tile class="ProgressBar" colspan="3" [style.color]="style.activeColorScheme.current">
      <mat-progress-bar mode="determinate" [value]="getProgress()"></mat-progress-bar>
    </mat-grid-tile>
    <mat-grid-tile colspan="3" [style.color]="style.activeColorScheme.current">
      typeSpeed: {{stats.currentStats.typeSpeed}}
    </mat-grid-tile>
    <mat-grid-tile class="textTile" colspan="9" [rowspan]="factor" [style.font-size]="style.getFormattedFontSize()">
      <span class="prev" [style.color]="style.activeColorScheme.prev">{{getPrev()}}&lrm;</span>
      <span class="current" [style.color]="style.activeColorScheme.current">{{getCurrent()}}</span>
      <span class="next" [style.color]="style.activeColorScheme.next">&lrm;{{getNext()}}</span>
    </mat-grid-tile>
    <mat-grid-tile  colspan="9" [style.color]="style.activeColorScheme.current" [style.font-size]="style.getFormattedWarningSize()">
      {{getWarningText()}}
    </mat-grid-tile>

  </mat-grid-list>
</div>

<div class="footer"  [style.color]="style.activeColorScheme.current">
  <mat-grid-list cols="10" rowHeight="50px">
    <mat-grid-tile>
      <b>Debugging tools</b>
    </mat-grid-tile>
    <mat-grid-tile colspan="2">
      <button mat-raised-button (click)="printInfo()">Print info</button>
      <button mat-raised-button (click)="nukeElectronStorage()">Nuke data</button>
    </mat-grid-tile>
    <mat-grid-tile colspan="2">
      <button mat-raised-button (click)="setCharMode()">Char Mode</button>
      <button mat-raised-button (click)="setWordMode()">Word Mode</button>
      <button mat-raised-button (click)="setLineMode()">Line Mode</button>
    </mat-grid-tile>
    <mat-grid-tile>
      <button mat-raised-button (click)="skipLetter()">Skip char</button>
    </mat-grid-tile>
    <mat-grid-tile colspan="2">
      <button mat-raised-button (click)="session.previousChapter()">Prev chapter</button>
      <button mat-raised-button (click)="session.nextChapter()">Next chapter</button>
    </mat-grid-tile>
    <mat-grid-tile>
      <button mat-raised-button (click)="openSettings()">Open Settings</button>
    </mat-grid-tile>
  </mat-grid-list>
</div>
