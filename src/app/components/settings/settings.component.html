<div class="container">
  <h1>Settings</h1>
  <mat-accordion>
    <mat-expansion-panel>
      <mat-expansion-panel-header>
        <mat-panel-title>
          Chapter selection
        </mat-panel-title>
        <mat-panel-description>
          General settings for the whole application
        </mat-panel-description>
      </mat-expansion-panel-header>


      <section class="section" *ngFor="let set of allLessons">
        <h2>{{set.name}}</h2>
        <mat-grid-list cols="5">
          <mat-grid-tile *ngFor="let chapter of set.chapters">
            <button mat-raised-button (click)="loadChapter(chapter.content, chapter.name, null)">{{chapter.name}}</button>
          </mat-grid-tile>
        </mat-grid-list>
      </section>
    </mat-expansion-panel>



    <mat-expansion-panel>
      <mat-expansion-panel-header>
        <mat-panel-title>
          Style
        </mat-panel-title>
        <mat-panel-description>
          General settings for the whole application
        </mat-panel-description>
      </mat-expansion-panel-header>


      <section class="section">
        <h2>Change color scheme</h2>
        <mat-grid-list cols="5">
          <mat-grid-tile *ngFor="let c of style.colorSchemes">
            <button mat-raised-button (click)="style.setActiveColorScheme(c)" [style.color]="c.current" [style.backgroundColor]="c.backgroundColor" [style.border]="c == style.activeColorScheme ? '8px solid red' : '0px'">{{c.name}}</button>
          </mat-grid-tile>
        </mat-grid-list>
      </section>

      <section class="section">
        <h2>Font size</h2>
        <mat-slider tickInterval="1" [(ngModel)]="style.fontSize" min="50" max="1100" step="1"></mat-slider>
      </section>
    </mat-expansion-panel>




  </mat-accordion>
</div>
