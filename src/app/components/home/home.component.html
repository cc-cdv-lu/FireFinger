<div class="container" [ngClass]="style.theme" >

  <main-view></main-view>

  <div class="footer">
    <mat-toolbar>
      <mat-toolbar-row>
        <span class="fill-remaining-space"></span>
        <mat-progress-bar mode="determinate" [value]="getProgress()"></mat-progress-bar>
        <span class="fill-remaining-space"></span>
      </mat-toolbar-row>
      <mat-toolbar-row>
        <p>{{'mainView.mistakes' | translate}}: {{stats.currentStats.mistakesCount}} ({{session.getMistakePercentage()}})</p>
        <span class="fill-remaining-space"></span>
        <p class="currentChapter">{{session.currentChapter.name}}</p>
        <span class="fill-remaining-space"></span>
        <p>{{'mainView.typespeed' | translate}}: {{stats.currentStats.typeSpeed}}</p>
      </mat-toolbar-row>
    </mat-toolbar>
  </div>
</div>
