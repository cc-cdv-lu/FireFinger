<div class="container" *ngIf="session_stats">
  <mat-card class="card" [style.backgroundColor]="didWin() ? 'green' : 'red'" [style.color]="'white'">
    <mat-card-title>
      Result
    </mat-card-title>
    <mat-card-content>
      {{getResultText()}}
    </mat-card-content>
  </mat-card>

  <mat-card  class="card">
    <mat-card-title>
      FehlerhÃ¤ufigkeit pro Buchstabe
    </mat-card-title>
    <mat-card-content>
      <mat-list>
        <mat-list-item><b>Fehler insgesammt:</b>{{session_stats.mistakesCount}}</mat-list-item>
        <mat-divider></mat-divider>
        <mat-list-item *ngFor="let mistake of stats.getTopMistakes(session_stats, 10)">
          <b>{{mistake?.key}}:</b> {{mistake?.count}}
        </mat-list-item>
      </mat-list>
    </mat-card-content>
  </mat-card>

  <mat-card  class="card">
    <mat-card-title>
      Typespeed
    </mat-card-title>
    <mat-card-content>
      {{session_stats.typeSpeed}}
    </mat-card-content>
  </mat-card>

</div>
<mat-card>
  <nav><a mat-raised-button color="primary" routerLink="/home">Home</a></nav>
</mat-card>
