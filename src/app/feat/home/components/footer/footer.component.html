<ion-footer>
  <ion-toolbar>
    <ion-grid>
      <ion-row>
        <ion-col>
          <ion-progress-bar
            color="secondary"
            [value]="getProgress()"
          ></ion-progress-bar>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col> {{ getCourseName() }} </ion-col>
        <ion-col> {{ getLessonName() }} - {{ getDisplay() }} </ion-col>
        <ion-col> {{ getTime() | date:'mm:ss:SS' }}</ion-col>
        <ion-col> Mistakes: {{ getMistakeText() }} </ion-col>
        <ion-col> Progress: {{ getProgressText() }}</ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-footer>
