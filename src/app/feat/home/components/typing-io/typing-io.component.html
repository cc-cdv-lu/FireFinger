<ion-toolbar>
  <ion-buttons slot="end">
    <ion-button
      color="tertiary"
      id="settings"
      fill="clear"
      size="large"
      (click)="openQuickSettings($event)"
    >
      <ion-icon slot="icon-only" name="settings"></ion-icon>
    </ion-button>
  </ion-buttons>

  <ion-buttons slot="start">
    <ion-button (click)="typingService.setFontSize(getStyle().fontSize + 1)">
      <ion-icon name="add"></ion-icon>
    </ion-button>
    <ion-button (click)="typingService.setFontSize(getStyle().fontSize - 1)">
      <ion-icon name="remove"></ion-icon>
    </ion-button>
  </ion-buttons>
</ion-toolbar>
<div class="typingContainer" *ngIf="isReady()">
  <div class="typingArea" [ngSwitch]="getDisplay()">
    <app-typing-multiline
      *ngSwitchCase="'multiple_lines'"
    ></app-typing-multiline>
    <!--
      <app-typing-image *ngSwitchCase="'image'"></app-typing-image>
    -->
    <!-- Default works for: line, word and character -->
    <app-typing-line *ngSwitchDefault></app-typing-line>
  </div>
</div>
