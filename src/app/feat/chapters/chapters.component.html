<div class="container">
  <ion-toolbar color="tertiary">
    <ion-title>Chapters</ion-title>
    <ion-buttons slot="start">
      <ion-menu-button autoHide="true"></ion-menu-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button (click)="reload()">
        <ion-icon name="reload" slot="start"></ion-icon>
        Reload
      </ion-button>
    </ion-buttons>
  </ion-toolbar>

  <ion-list>
    <div class="course" *ngFor="let course of courses">
      <ion-list-header color="primary">
        {{ course.name }}
        <ion-note color="primary" slot="end">
          {{ course.lessons?.length }}
        </ion-note>
      </ion-list-header>
      <ion-item *ngIf="course.lessons.length === 0">
        <ion-label color="danger"><i>- No lessons present -</i></ion-label>
      </ion-item>
      <ion-item
        *ngFor="let lesson of course.lessons; let i = index"
        (click)="loadLesson(course, i)"
        class="lesson"
      >
        <ion-icon
          slot="start"
          color="secondary"
          icon="checkmark-circle"
          *ngIf="isLessonCompleted(course.id, lesson.id)"
        >
        </ion-icon>
        <ion-icon
          slot="start"
          color="default"
          icon="ellipse-outline"
          *ngIf="!isLessonCompleted(course.id, lesson.id)"
        >
        </ion-icon>

        <!--

          <ion-button (click)="loadLesson(course, i)">
            <ion-icon name="play" slot="start"></ion-icon>
            Load
          </ion-button>
        -->

        <ion-label>
          <b>{{ lesson.name }}</b>
        </ion-label>
        <ion-note color="primary" slot="end">
          {{ lesson.display }} {{ lesson.type }} {{ lesson.content.length }}
        </ion-note>
      </ion-item>
    </div>
  </ion-list>
</div>
