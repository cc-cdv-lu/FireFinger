<div [ngClass]="style.theme" id="notification" class="hidden">
  <p id="message"></p>
  <button mat-raised-button id="close-button" (click)="closeNotification()">
    <mat-icon>cancel</mat-icon>
    Dismiss
  </button>
  <button
    mat-raised-button
    id="restart-button"
    (click)="restartApp()"
    class="hidden"
  >
    <mat-icon>update</mat-icon>
    Restart
  </button>
</div>
